workflow: resin_heygears_reflex
version: 0.1.0
purpose: "Standard resin workflow (print → wash → cure) on HeyGears Reflex."
machines:
  printer: heygears_reflex
  wash: heygears_wash
  cure: heygears_cure
materials: ["HeyGears PARP-10", "Others per SDS"]
stages:
  - name: print
    type: manual
    description: "Slice with HeyGears Cloud; set layer thickness 50 µm."
  - name: wash
    type: manual
    machine: wash
    parameters:
      solvent: "IPA"
      duration_min: 5
  - name: cure
    type: manual
    machine: cure
    parameters:
      wavelength_nm: 405
      duration_min: 8
acceptance:
  checklist:
    - "No tackiness"
    - "Dimensional accuracy within tolerance"
